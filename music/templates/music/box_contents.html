{% extends "base.html" %}
{% block title %}Contents of {{this_box.name}}{% endblock %}
{% block heading %}Contents of <i>{{this_box.name}}</i>{% endblock %}
{% block content %}
<a href="/music/box/{{this_box.id}}/index_csv.html">Click to download csv file</a>
<p>
<div align=left>
    <ul>
    {% for p in pieces %}
        <li><a href="/music/piece/{{ p.id }}/">{{ p.name }}</a>: ({{p.composer}})</li>
    {% endfor %}
    </ul>

</div>
{% endblock %}
